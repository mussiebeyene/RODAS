<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/calculator.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>

    <label>Exam 1 Score (out of 100):
      <input type="number" id="exam1">
    </label>

    <label>Exam 2 Score (out of 100):
      <input type="number" id="exam2">
    </label>

    <label>Simulated Final Exam Score (out of 100):
      <input type="number" id="finalExam">
    </label>

    <label>Quiz Scores (comma separated, out of 10):
      <input type="text" id="quizzes" placeholder="e.g., 9,10">
    </label>

    <label>Worksheet Scores (comma separated, out of 10):
      <input type="text" id="worksheets" placeholder="e.g., 8.5,9">
    </label>

    <label>Online Homework Scores (comma separated, out of 10):
      <input type="text" id="homeworks" placeholder="e.g., 10,10">
    </label>

    <button onclick="calculateGrade()">Calculate Grade</button>
    <button onclick="saveInputs()">ðŸ’¾ Save Inputs</button>
    <button onclick="loadInputs()">ðŸ“‚ Load Saved Inputs</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
